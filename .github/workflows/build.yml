name: Continuous Delivery
on:
  push:
    branches:
      - production
jobs:
  build:
    runs-on: ubuntu-latest
    name: Compile binary file
    steps:

    - name: Get code
      uses: actions/checkout@v2
      with:
        ref: "production"

    - name: Make directory
      run: mkdir -p deploy

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      env:
        GOPROXY: "https://proxy.golang.org"
      with:
        go-version: ^1.14
      id: go

    - name: Build server
      env:
        GOPROXY: "https://proxy.golang.org"
      run: |
        cd cmd/scoreboard
        go get ./...
        go build -v -o ./deploy/run .

    - name: Setup Node
      steps:
      - uses: actions/checkout@v2
      - name: Node
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: |
        npm install
        npm audit fix
        npm run build
        cp -r ./frontend/dist ./deploy/public

    - name: Copy courses.json
      run: cp assets/designs.json deploy/

    - name: Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: scoreboard
        path: deploy/


