<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Miikka Tuominen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="bulma.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="app" class="section hero is-fullheight">

    <!-- VUE-IF -->
    <div v-if="!active">
      <!-- HERO HEAD -->
      <div class="hero-head">
        <div class="container">
          <div class="logo">
            <img src="prize-144.png" width="60" height="60">
            <h1 class="title is-5">Scoreboard</h1>
          </div>
        </div>
      </div>

      <!-- HERO BODY -->
      <div class="hero-body">
        <div class="container">


          <!-- FORM JOIN -->
          <form class="form">

            <!-- ID INPUT -->
            <div class="field has-addons">
              <div class="control">
                <input type="text" class="input" placeholder="ID">
                <p class="help">Your turn to keep the score.</p>
              </div>
              <!-- ADD BUTTON -->
              <div class="control">
                <button class="button is-link lila" @click="join">Join</button>
              </div>
            </div>
          </form>
          <!-- END OF FORM JOIN -->

          <br>


          <!-- PLAYERS LIST -->
          <div class="field" v-for="player in selectedPlayers" v-bind:key="player.name">
            <div class="control">
              <button class="button is-medium" v-bind:class="{ 'is-primary': player.selected}"
                @click="toggleSelected(player)">{{player.name}}
              </button>
              <a href="#" class="delete" @click="deletePlayer(player.name)">X</a>
            </div>
          </div>
          <!-- END OF PLAYERS LIST -->


          <!-- START -->
          <div class="field">
            <div class="control">
              <p class="help selected-count">{{selectedCount}} of {{selectedPlayers.length}} selected</p>
              <button class="button is-link is-medium" @click="start">Start</button>
              <p class="help err">{{errors.start}}</p>
            </div>
          </div>
          <!-- START -->

          <br>

          <!-- ADD PLAYER FORM -->
          <form class="form">

            <!-- NAME INPUT -->
            <div class="field has-addons">
              <div class="control">
                <input type="text" v-model="player" class="input" placeholder="Player name">
              </div>
              <!-- ADD BUTTON -->
              <div class="control">
                <button @click="addPlayer" class="button is-link lila">Add</button>
              </div>
            </div>
            <p class="help err">{{errors.add}}</p>

          </form>
          <!-- END OF FORM -->


        </div>

      </div>



      <!-- HERO FOOTER -->
      <div class="hero-foot">
        <div class="container">
          <p>Made by: <a href="https://miikka.xyz" alt="Miikka Tuominen">Miikka Tuominen</a></p>
        </div>
      </div>

    </div>



    <!-- SCOREBOARD PART -->


    <!-- VUE-IF -->
    <div class="section" v-else>

        <!-- ACTIVE, PAR, ID -->
          <div class="container has-text-centered">
            <h1 class="title is-5">#{{course.active}} | Par {{course.baskets[course.active].par}} | #{{course.id}}</h1>
          </div>
        <!-- END ACTIVE, PAR, ID -->

        <!-- PLAYERS -->
        <!-- <div class="section"> -->

          <!-- <div class="container"> -->
            <table class="table">
              <tbody>
              <tr>
              <td style="vertical-align: middle;">miikka</td>
              <td style="vertical-align: middle;">+3&nbsp;</td>
              <td style="vertical-align: middle;">44</td>
              <td style="vertical-align: middle;">5</td>
              <td style="max-width: 100px; vertical-align: middle;">
                  <button class="button">asaSA</button>
                  <button class="button">asaSA</button>
              <p>&nbsp;</p>
              </td>
              </tr>


              <tr>
                <td style="vertical-align: middle;">miikka</td>
                <td style="vertical-align: middle;">+3&nbsp;</td>
                <td style="vertical-align: middle;">44</td>
                <td style="vertical-align: middle;">5</td>
                <td style="max-width: 100px;">
                  <button class="button">asaSA</button>
                  <button class="button">asaSA</button>
                <p>&nbsp;</p>
                </td>
                </tr>

              </tbody>
              </table>
          <!-- </div> -->
          <!-- <div class="column">
            <div class="column is-full" v-for="player in playersArr" v-bind:key="player">
              <p class="subtitle is-5">{{player}} | {{course.baskets[course.active].scores[player].score}}</p>
            </div>
          </div> -->
        <!-- </div> -->
        <!-- END OF PLAYERS -->



        <div class="hero-foot">
          <div class="container">
            <button class="button">Previous</button>
            <button class="button" @click="sendData">Update</button>
          </div>
        </div>


    </div>
    <!-- END VUE-IF -->

  </section>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js">
  </script>
</body>

</html>
